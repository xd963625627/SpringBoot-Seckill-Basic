<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建商品</title>
</head>
<link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="./global/login.css" rel="stylesheet" type="text/css"/>
<link href="./global/component.css" rel="stylesheet" type="text/css"/>
<script src="./js/jquery.min.js" type="text/javascript"></script>
<body class="login">
<div class="content">
    <h3 class="form-title">创建商品</h3>
    <div class="form-group">
        <label class="control-label">商品名</label>
        <div>
            <input class="form-control" type="text" placeholder="商品名" id="title" name="title">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">商品描述</label>
        <div>
            <input class="form-control" type="text" placeholder="商品描述" id="description" name="description">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">价格</label>
        <div>
            <input class="form-control" type="text" placeholder="价格" id="price" name="price">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">图片</label>
        <div>
            <input class="form-control" type="text" placeholder="图片" id="imgUrl" name="imgUrl">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">库存</label>
        <div>
            <input class="form-control" type="text" placeholder="库存" id="stock" name="stock">
        </div>
    </div>
    <div class="form-actions">
        <button class="btn blue" id="create" type="submit">
            提交创建
        </button>
    </div>

</div>
</body>
<script>
    $(document).ready(function () {
        $("#create").on("click",function () {
            var title = $("#title").val();
            if(title == null || title === ""){
                alert("商品名不为空");
                return false;
            }
            var description = $("#description").val();
            if(description == null || description === ""){
                alert("描述不为空");
                return false;
            }
            var price = $("#price").val();
            if(price == null || price === ""){
                alert("价格不为空");
                return false;
            }
            var stock = $("#stock").val();
            if(stock == null || stock === ""){
                alert("库存不为空");
                return false;
            }
            var imgUrl = $("#imgUrl").val();
            if(imgUrl == null || imgUrl === ""){
                alert("图片不为空");
                return false;
            }
            $.ajax({
                type:"POST",
                contentType:"application/x-www-form-urlencoded",
                url:"http:localhost:8090/item/create",
                //允许跨域可受信的请求
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                data:{
                    "title":title,
                    "description":description,
                    "imgUrl":imgUrl,
                    "price":price,
                    "stock":stock
                },
                success: function (data) {
                    if(data.status === "success"){
                        alert("创建成功");
                        window.location.href="http:localhost:8090/item/list";
                    }else{
                        alert("创建失败，"+data.data.errMsg);
                    }
                },
                fail:function (data) {
                    alert("创建失败，"+data.responseText);
                }
            });
            return false;
        });

    })
</script>
</html>
