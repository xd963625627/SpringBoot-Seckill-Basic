<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="static/assets/global/css/components.css"/>
	<link rel="stylesheet" type="text/css" href="static/assets/admin/pages/css/login.css"/>
	<script type="text/javascript" src="static/assets/global/plugins/jquery-1.11.0.min.js"></script>
	<title></title>

</head>
<body class="login">
	<div class="content">
		<h3 class="form-title">用户注册</h3>
		<div class="form-group">
			<label class="control-label">手机号</label>
			<div>
				<input class="form-control" type="text" placeholder="手机号" id="telephone" name="telephone"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">验证码</label>
			<div>
				<input class="form-control" type="text" placeholder="验证码" id="otpCode" name="otpCode"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">用户昵称</label>
			<div>
				<input class="form-control" type="text" placeholder="用户昵称" id="name" name="name"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">密码</label>
			<div>
				<input class="form-control" type="password" placeholder="密码" id="password" name="password"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">性别</label>
			<div>
				<input class="form-control" type="text" placeholder="性别" id="gender" name="gender"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">年龄</label>
			<div>
				<input class="form-control" type="text" placeholder="年龄" id="age" name="age"/>
			</div>
		</div>
		<div class="form-actions">
			<button class="btn blue" id="register" type="submit">
				注册
			</button>
		</div>
	</div>
</body>
<script>
	jQuery(document).ready(function(){

		//绑定otp的click事件用于向后端发送获取手机号验证码的请求
		$("#register").on("click",function(){
			var tel = $("#telephone").val();
			var otpCode = $("#otpCode").val();
			var name = $("#name").val();
			var password = $("#password").val();
			var gender = $("#gender").val();
			var age = $("#age").val();
			if(tel==null || tel==""){
				alert("手机号不能为空！");
				return false;
			}
			if(otpCode==null || otpCode==""){
				alert("验证码不能为空！");
				return false;
			}
			if(name==null || name==""){
				alert("用户昵称不能为空！");
				return false;
			}
			if(password==null || password==""){
				alert("密码不能为空！");
				return false;
			}
			if(gender==null || gender==""){
				alert("性别不能为空！");
				return false;
			}
			if(age==null || age==""){
				alert("年龄不能为空！");
				return false;
			}
			$.ajax({
				type:"POST",
				contenttype:"application/x-www-form-urlencoded",
				url:"http://localhost:8090/user/register",
				data:{
					"telephone":tel,
					"otpCode":otpCode,
					"name":name,
					"password":password,
					"gender":gender,
					"age":age
				},
				xhrFields:{withCredentials:true},
				success:function(data){
					if(data.status =="success"){
						alert("注册成功！");
					}else{
						alert("注册失败！原因为"+data.data.errMsg);
					}

				},
				error:function(data){
					alert("注册失败！原因为"+data.responseText);
				}
			});
			return false;
		});
	});

</script>
</html>
